<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodficador de Textos</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main class="main container">
        <header class="apresentacao">
            <img src="assetes/imagem00.jpg" alt="Duan-Ledson">
            <h1>Decodficador de Textos</h1>
        </header>

        <div class="container-input">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite sei texto aqui..."></textarea>
                <p>ATENÇÃO: Apenas letras maiúsculas se sem acentos.</p>
            </div>

            <div id="output">
                <img src="assetes/imagem01.jpg">
                <h2>Sua mensagem apaecerá aqui!</h2>
                <span>Insira um texto que deseja criptografar ou descriptografar.</span>
            </div>
        </div>

        <div class="buttons">
            <div class="container-bnt">
                <button onclick="criptografar()" class="bnt-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="bnt-descriptografar">Descriptografar</button>
            </div>
        </div>

    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://www.linkedin.com/in/duan-l%C3%AAdson/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/Duan-Ledson"><ion-icon name="logo-github"></ion-icon> </a>
        </div>
        <h3>Desenvolvido por Duan Lêdson</h3>
    </footer>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
